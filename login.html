<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
    <div class="login">
        <div class="loginGrid">
            <div class="imageWrapper">
                <img src="https://d3e1m60ptf1oym.cloudfront.net/41554592-967c-47f7-838d-40622bc1b0b0/Zeewolde_Camping_NCC_De_Distel-16_xgaplus.jpg" alt="login design image">
            </div>
            <div class="loginForm">
                <p>
                    Meld u aan op het netwerk met uw gebruikersnaam en wachtwoord.
                </p>
                <h3>Aanmelden</h3>
                <form action="" method="post" autocomplete="off">

                    <!-- name or email field  -->
                    <div class="inputField">
                        <input type="text" name="email" required>
                        <label class="label" for="email"><span class="labelContent">Gebruikersnaam:</span></label>
                    </div>

                    <!-- name or email field  -->
                    <div class="inputField">
                        <input type="password" name="password" required>
                        <label class="label" for="password"><span class="labelContent">Wachtwoord</span></label>
                    </div>
                   

                    <div class="forgotPassword">forgot password?</div>
                    <div class="buttonWrapper">
                        <button type="submit" class="submitBtn">sign in</button>
                    </div>
                    <div class="buttonWrapper signupBtn">
                        <p class="or">or</p>
                        <button type="submit" class="submitBtn signupBtn">sign up</button>
                    </div>
                </form>
                <p>Neem contact op met een medewerker als u problemen ervaart met het aanmelden.</p>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js"></script>
</body>
</html>
